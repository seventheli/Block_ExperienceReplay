dqn:
  env: PongNoFrameskip
  run: DQN
  hyper_parameters:
    framework: torch
    double_q: true
    dueling: false
    exploration_config:
      epsilon_timesteps: 200000
      final_epsilon: 0.01
    num_atoms: 1
    noisy: false
    replay_buffer_config:
      type: MultiAgentPrioritizedReplayBuffer
      capacity: 1000000
      prioritized_replay_beta: 1
      prioritized_replay_alpha: 0.5
    num_steps_sampled_before_learning_starts: 20000
    n_step: 1
    target_network_update_freq: 8000
    lr: .0000625
    adam_epsilon: .00015
    hiddens: [512]
    rollout_fragment_length: 4
    train_batch_size: 32
    num_gpus: 1
    num_cpus: 5
    num_workers: 1
    num_gpus_per_worker: 0.1
    min_sample_timesteps_per_iteration: 10000
log:
  save_file: "/jmain02/home/J2AD006/jxb06/cxz46-jxb06/logging/Pong"
  save_checkout: "/jmain02/home/J2AD006/jxb06/cxz46-jxb06/checkpoints/Pong"
  max_time: 360000
  log: 100