mlflow:
  experiment: "Simple-SpaceInvadersNoFrameskip"
  url: "https://seventheli-mlflow.eu.cpolar.io/"
  user: "AutoDL"
dqn:
  env: SpaceInvadersNoFrameskip
  run: DQN
  hyper_parameters:
    framework: torch
    double_q: true
    dueling: false
    num_atoms: 1
    noisy: false
    lr: .0000625
    adam_epsilon: .00015
    hiddens: [ 512 ]
    num_steps_sampled_before_learning_starts: 20000
    n_step: 1
    target_network_update_freq: 8000
    min_sample_timesteps_per_iteration: 10000
    rollout_fragment_length: 4
    train_batch_size: 32
    replay_buffer_config:
      type: 'MultiAgentPrioritizedReplayBuffer'
      capacity: 1000000
      prioritized_replay_beta: 1
      prioritized_replay_alpha: 0.5
    exploration_config:
      epsilon_timesteps: 200000
      final_epsilon: 0.01
    # Extra
    num_gpus: 1
    num_envs_per_worker: 1
    num_gpus_per_worker: 0
    # Eval
    evaluation_duration_unit: "episodes"
    evaluation_interval: 20
    evaluation_num_workers: 1
    evaluation_duration: 100
    evaluation_parallel_to_training: true
log:
  save_file: "/root/autodl-tmp/logging/"
  save_checkout: "/root/autodl-tmp/checkpoints/"
  score: 30000
  max_time: 720000
  log: 5