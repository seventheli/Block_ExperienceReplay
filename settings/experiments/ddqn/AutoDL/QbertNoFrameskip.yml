mlflow:
  experiment: "Simple-Q*BertNoFrameskip"
  url: "https://seventheli-mlflow.eu.cpolar.io/"
  user: "AutoDL"
dqn:
  env: QbertNoFrameskip
  run: DQN
  hyper_parameters:
    framework: torch
    double_q: true
    dueling: false
    exploration_config:
      epsilon_timesteps: 200000
      final_epsilon: 0.01
    num_atoms: 1
    noisy: false
    replay_buffer_config:
      type: MultiAgentPrioritizedReplayBuffer
      capacity: 1000000
      prioritized_replay_beta: 1
      prioritized_replay_alpha: 0.5
    num_steps_sampled_before_learning_starts: 20000
    n_step: 1
    target_network_update_freq: 8000
    lr: .0000625
    adam_epsilon: .00015
    hiddens: [512]
    rollout_fragment_length: 4
    train_batch_size: 32
    num_gpus: 1
    min_sample_timesteps_per_iteration: 10000
log:
  save_file: "/root/autodl-tmp/logging/Q_Bert"
  save_checkout: "/root/autodl-tmp/checkpoints/Q_Bert"
  score: 20000
  max_time: 518400
  log: 5