mlflow:
  experiment: "Simple-SpaceInvadersNoFrameskip"
  url: "https://seventheli-mlflow.eu.cpolar.io/"
  user: "UD1"
apex:
  env: SpaceInvadersNoFrameskip
  run: APEX
  hyper_parameters:
    double_q: true
    dueling: false
    num_atoms: 1
    noisy: false
    n_step: 3
    lr: .0001
    adam_epsilon: .00015
    hiddens: [ 512 ]
    # Extra
    num_gpus: 1
    framework: "torch"
    evaluation_duration_unit: "episodes"
    # APEX
    num_workers: 8
    num_envs_per_worker: 8
    num_gpus_per_worker: 0
    sample_batch_size: 20
    train_batch_size: 512
    target_network_update_freq: 50000
    min_sample_timesteps_per_iteration: 25000
    replay_buffer_config:
      type: 'MultiAgentPrioritizedReplayBuffer'
      capacity: 1000000
      prioritized_replay_beta: 1
      prioritized_replay_alpha: 0.5
log:
  save_file: "/root/autodl-tmp/logging/"
  score: 30000
  max_time: 720000
  log: 5