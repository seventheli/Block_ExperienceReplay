mlflow:
  experiment: "AlienNoFrameskip"
  url: "http://127.0.0.1:9999"
  user: "User3"
dqn:
  env: AlienNoFrameskip-v4
  run: DQN
  hyper_parameters:
    double_q: false
    dueling: false
    num_atoms: 1
    noisy: false
    prioritized_replay: false
    n_step: 1
    lr: .0000625
    adam_epsilon: .00015
    hiddens: [ 512 ]
    learning_starts: 20000
    # Extra
    num_gpus: 1
    framework: "torch"
    evaluation_duration_unit: "episodes"
    rollout_fragment_length: 20
    # DQN
    num_envs_per_worker: 1
    num_gpus_per_worker: 0
    train_batch_size: 32
    target_network_update_freq: 8000
    min_sample_timesteps_per_iteration: 10000
    replay_buffer_config:
      capacity: 1000000
      prioritized_replay_beta: 1
      prioritized_replay_alpha: 0.5
control:
  score: 7536
  min_time: 144000
  max_time: 216000
  log: 1
  save: 100